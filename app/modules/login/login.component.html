<div style="position:absolute;width: 100%;height: 100%;background: #338bff;
background: -moz-linear-gradient(top, rgb(67, 164, 226), #055b9c 8%);
background: -webkit-gradient(linear, 0 0, 0 117%, from(rgb(67, 164, 226)), to(#055b9c));" >

    <div class="container" style="margin-top: 10%">
        <div class="row" >
            <div class="col-xm-1 col-sm-1 col-md-1 col-lg-2 col-xl-3">

            </div>
            <div class="col-xm-10 col-sm-10  col-md-10 col-lg-8 col-xl-6">
                <div class="light_input">
                    <div *ngIf="errFlag"  title="{{errMessage}}"  class="alert-danger dis" style="white-space:nowrap;text-overflow:ellipsis;overflow:hidden;text-align: center;width: 73%;height: 40px;line-height: 40px;position: absolute;margin-top: -61px;">
                        <i style="color:#d1261e;" class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{errMessage}}
                    </div>
                    <div style="border-bottom: 1px solid rgba(255,255,255,0.25)">

                        <div class="container" style="width: 70%;margin-bottom: 12px">
                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-8">
                                    <img width="80px" style="margin:0 auto;" >
                                    <div class="plat_title">hkr-demo</div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-signin" style="margin: 4px auto;width: 70%">
                        <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">

                            <fieldset ngModelGroup="login">
                                <div class="input_control input-group">
                                    <span class="input-group-addon" ><i style="font-size: 20px;" class="fa fa-user-o fa-3" aria-hidden="true"></i></span>
                                    <input required   #usernameRef="ngModel"  [(ngModel)]="username" name="username"  style="width: 76%"
                                           type="text" placeholder="请输入用户名"   onfocus="if (value =='请输入用户名'){value =''}"onblur="if (value ==''){value='请输入用户名'}" >
                                </div>
                                <div class="input_control input-group">
                                    <span class="input-group-addon" ><i style="font-size: 20px ;margin-left: 2px" class="fa fa-rub fa-3" aria-hidden="true"></i></span>
                                    <input required   #passwordRef="ngModel"  [(ngModel)]="password" name="password"  style="width: 76%"
                                           type="password"   placeholder="请输入密码"  onfocus="if (value =='请输入密码'){value =''}"onblur="if (value ==''){value='请输入密码'}">
                                </div>
                                <button  class="contener btn1"   align="center" style="margin-top: 10px;width: 90%;margin-left: 12px;height: 40px;line-height: 35px;font-size: 18px" type="submit">
                                    登录 <div class="circle"></div>
                                </button>
                            </fieldset>
                        </form>
                        <div style="color: white;font-size: 12px;margin-top: 10px;margin-left: 13%;" >{{version}}{{versionNO}}</div>
                    </div>


                </div>

            </div>
            <div class="col-xm-1  col-sm-1  col-md-1 col-lg-2 col-xl-3">

            </div>
        </div>
    </div>

</div>
